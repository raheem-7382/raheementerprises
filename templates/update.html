<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update</title>
    <script src="../static/bootstrap/js/jquery-3.4.0.js"></script>
    <script src="../static/bootstrap/js/popper.min.js"></script>
    <script src="../static/bootstrap/js/bootstrap.js"></script>

    <link rel="stylesheet" href="../static/bootstrap/css/bootstrap.css">

</head>
<body>
<h1 class="text-info text-center">Class Python System</h1>

<div>
    <div>
    <div class="col-4"></div>
    <div class="col-4">
        <a class="btn btn-outline-info" href="/register">Register</a>
        <a class="btn btn-outline-info" href="/login">Login</a>
        {% with messages = get_flashed_messages() %}
            {% for message in messages %}
                <p>{{ message }}</p>
            {% endfor %}
        {% endwith %}
        <form action="" method="post">
            <div class="form-group">
                <label for="">Enter Name</label><br>
                <input value="{{ selected_user.name }}" type="text" class="form-control" name="x" placeholder="Enter Name">
            </div>
            <div class="form-group">
                <label for="">Enter Email</label><br>
                <input value="{{ selected_user.email }}" type="email" class="form-control" name="y" placeholder="Enter Email">
            </div>
            <div class="form-group">
                <label for="">Enter Password</label><br>
                <input value="{{ selected_user.password }}" type="password" class="form-control" name="z" placeholder="Enter password">
            </div>
            <input type="submit" name="btn-reg" value="Update" class="btn btn-outline-info">
        </form>
    </div>
    <div class="col-4"></div>
</div>

    <div class="col-4"></div>
</div>



</body>
</html>
